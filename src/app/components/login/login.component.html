
<div class="container">
  <div class="row justify-content-md-center">
    <div class="col col-lg-5">

      <form (ngSubmit)="login()">
        <div class="mb-3">
          <label for="inputUsuario" class="form-label"><h3>Usuario</h3></label>
          <input type="text" class="form-control" id="inputUsuario"
          name="usuario" #usuario="ngModel" [(ngModel)]="sucursalModel.usuario">
        </div>
        <div class="mb-3">
          <label for="inputPassword" class="form-label"><h3>Password</h3></label>
          <input type="password" class="form-control" id="inputPassword"
          name="password" #password="ngModel" [(ngModel)]="sucursalModel.password">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
       <!-- <button type="submit" class="btn btn-primary">Iniciar Sesion Administrador</button>-->
       <div class="d-grid gap-2 col-6 mx-auto">
        <button  class="btn btn-primary" type="submit" >  <h3>Iniciar Sesion</h3></button>
      </div>
      </form>
    </div>
  </div>
</div>
